    <script>
        let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));

        a=0;
        if(answer%3==0 && answer%5==0){
            a=1;
            console.log("FIZZBUZZ");
        }
        if(answer%3==0 && a==0){
            console.log("FIZZ");
        }
        if(answer%5==0 && a==0){
            console.log("BUZZ");
        }
        if(answer%3!=0 && answer%5!=0 && a==0){
            console.log("NOT A FIZZBUZZ NUMBER");
        }
      </script>
